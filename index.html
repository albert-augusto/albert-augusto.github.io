        <link rel="stylesheet" type="text/css" href="css/reset.css">

    <body>
        <header class="main-header">
            <img src="assets/img/logo.png" alt="logo">

            <nav>
                <a class="main-action" href="#" lang="en">Skills</a>
                <a class="main-action" href="#">Projetos</a>
                <a class="main-action" href="#">Sobre</a>

            <section class="main-banner">
                <div class="wrapper">
                    <div class="main-box">
                        <h1 class="main-title">Marco Bruno</h1>

                    <div class="navigation">

                </div>

            <section class="section">

                <div class="wrapper-skill">
                    <article class="skill-tec">

                            <div class="right">
                                <h3 class="title">
                                    HTML
                                </h3>
                                
                                <progress class="progress-bar" max="100" value="70">
                                    70%
                                </progress>
                            </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">

                        <div class="right">
                            <h3 class="title">
                                NodeJS
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">

                        <div class="right">
                            <h3 class="title">
                                CSS3
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixel art">

                        <div class="right">
                            <h3 class="title">
                                TDD
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">

                        <div class="right">
                            <h3 class="title">
                                JavaScript
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_restapi.png" alt="LKogo do RestAPI em pixel art">

                        <div class="right">
                            <h3 class="title">
                                Rest API
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">

                        <div class="right">
                            <h3 class="title">
                                React
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">

                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src=img/ico_ux.png alt="Logo do UX em pixel art">

                        <div class="right">
                            <h3 class="title">
                                UX
                            </h3>
                            
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>

            <div class="wrapper-card">

                    <figure class="card-project">
                        <img src="img/firedlabs.png" alt="Logo da Firedlabs">
                    </figure>
                </a>
                
                <a href="http://colabcode.traning" target="_blank">
                    <figure class="card-project -blue">
                        <img src="img/collabcode.png" alt="Logo da ColabCode">
                    </figure>

                <a href="https://albert-augusto.github.io/">

                        <img src="img/portfolio.png" alt="Avatar do marco bruno">
